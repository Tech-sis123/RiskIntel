services:
  - type: web
    name: loan-risk-analyzer
    env: python
    pythonVersion: 3.10
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 app:app"
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production


